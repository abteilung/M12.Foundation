<f:comment><!--
	It renders <a name="{sectionId}"></a> based on properties
	defined in M12.Foundation:AbstractSectionIdMagellan.
--></f:comment>
<f:if condition="{sectionId}">
	<f:if condition="{magellanSupport}">
		<f:then>
			<a data-magellan-destination="{sectionId}" id="{sectionId}"></a>
		</f:then>
		<f:else>
			<a id="{sectionId}"></a>
		</f:else>
	</f:if>
</f:if>
