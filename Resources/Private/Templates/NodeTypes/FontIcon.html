
<f:section name="abstractFontIcon">
	<f:if condition="{faName}">
		<i class="fa fa-{faName} {f:if(condition:faOptions, then: faOptions)}"<f:if condition="{faCustomCss}"> style="{faCustomCss}"</f:if>></i>
	</f:if>
</f:section>

<f:section name="fontIcon">
	<i{attributes -> f:format.raw()}></i>
</f:section>
