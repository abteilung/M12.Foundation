# -----------------------------------------------------------------------------
# Tabs
# -----------------------------------------------------------------------------
'M12.Foundation:TabItem':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'TYPO3.Neos:ContentCollection': TRUE
  ui:
    label: 'Tab Item'
    icon: 'icon-angle-right'
    inspector:
      groups:
        tabSettings:
          label: 'Tab item options'
          position: 9
  properties:
    title:
      type: string
      defaultValue: 'Tab'
      ui:
        label: 'Tab title'
        reloadIfChanged: TRUE
        inspector:
          group: 'tabSettings'
          position: 10
    activeTab:
      type: boolean
      ui:
        label: 'Make an active tab'
        reloadIfChanged: TRUE
        inspector:
          group: 'tabSettings'
          position: 20


'M12.Foundation:Tabs':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'M12.Foundation:AbstractDevCustomTag': TRUE
    'M12.Foundation:AbstractNavSailingType': TRUE
  ui:
    label: 'Tabs'
    icon: 'icon-double-angle-right'
    group: 'structure'
    inlineEditable: TRUE
    inspector:
      groups:
        tabSettings:
          label: 'Tab settings'
          position: 9
  constraints:
    nodeTypes:
      'M12.Foundation:TabItem': TRUE
      '*': FALSE
  properties:
    vertical:
      type: boolean
      ui:
        label: 'Vertical tabs'
        reloadIfChanged: TRUE
        inspector:
          group: 'tabSettings'
          position: 10
