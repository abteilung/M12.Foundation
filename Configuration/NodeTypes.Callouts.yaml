# Reveal Modal
'M12.Foundation:RevealModal':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:AbstractDevCustomTag'
  ui:
    label: 'Reveal Modal'
    icon: 'icon-fullscreen'
    inlineEditable: TRUE
    inspector:
      groups:
        options:
          label: 'Reveal Modal options'
          position: 9
  constraints:
    nodeTypes:
      '*': FALSE # All content must go into child ContentCollection
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    classRevealSize:
      type: string
      defaultValue: 'small'
      ui:
        label: 'Size'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              small:
                label: 'Small'
              medium:
                label: 'Medium'
              large:
                label: 'Large'
    # Override some properties of 'customHtmlId':
    # - make it required
    # - move it to 'options' group
    customHtmlId:
      ui:
        label: 'Reveal Modal ID'
        inspector:
          group: 'options'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255

# Alert box
'M12.Foundation:Alert':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:AbstractDevCustomTag'
  ui:
    label: 'Alert'
    icon: 'icon-warning-sign'
    inlineEditable: TRUE
    inspector:
      groups:
        options:
          label: 'Alert box options'
          position: 9
  constraints:
    nodeTypes:
      '*': FALSE # All content must go into child ContentCollection
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    classAppearance:
      type: string
      defaultValue: ''
      ui:
        label: 'Appearance'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: ''
              success:
                label: 'Success'
              warning:
                label: 'Warning'
              info:
                label: 'Info'

# Panel
'M12.Foundation:Panel':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:AbstractDevCustomTag'
    - 'M12.Foundation:AbstractNavSailingType'
  ui:
    label: 'Panel'
    icon: 'icon-check-empty'
    inlineEditable: TRUE
    inspector:
      groups:
        options:
          label: 'Panel options'
          position: 9
  constraints:
    nodeTypes:
      '*': FALSE # All content must go into child ContentCollection
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    classCallout:
      type: boolean
      ui:
        label: 'Style: callout'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
