# -----------------------------------------------------------------------------
#
# Navigation: Top Bar, Side Nav, Sub Nav
#
# -----------------------------------------------------------------------------

#
# Top Bar
#
'M12.Foundation:TopBar':
  superTypes:
    'TYPO3.Neos.NodeTypes:Menu': TRUE
    'M12.Foundation:AbstractNavBehavior': TRUE
    'M12.Foundation:AbstractNodeTitle': TRUE
    'M12.Foundation:AbstractSectionId': TRUE
  ui:
    label: 'Top Bar'
    icon: 'icon-rocket'
    group: 'navigation'
    position: 10
    inspector:
      groups:
        navOptions:
          label: 'Top Bar options'
          position: 9
          tab: default
  properties:
    topBarTitle:
      type: string
      defaultValue: 'Home'
      ui:
        label: 'Top Bar title'
        reloadIfChanged: TRUE
        inspector:
          group: 'navOptions'
          position: 10
    classSectionAlign:
      type: string
      defaultValue: 'right'
      ui:
        label: 'Top Bar links align'
        reloadIfChanged: TRUE
        inspector:
          group: 'navOptions'
          position: 20
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              left:
                label: 'left'
              right:
                label: 'right'
    topBarGridContained:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Contain to grid'
        reloadIfChanged: TRUE
        inspector:
          group: 'navOptions'
    # Override default values from parent TYPO3.Neos.NodeTypes:Menu
    maximumLevels:
      defaultValue: 3
    selection:
      ui:
        label: 'Override / manually select pages'


#
# Side Nav (live, automatically generated by Neos)
#
'M12.Foundation:SideNavLive':
  superTypes:
    'TYPO3.Neos.NodeTypes:Menu': TRUE
    'M12.Foundation:AbstractNavBehavior': TRUE
    'M12.Foundation:AbstractNodeTitle': TRUE
    'M12.Foundation:AbstractSectionId': TRUE
  ui:
    label: 'Side Menu'
    icon: 'icon-reorder'
    group: 'navigation'
    position: 20


#
# SideNav (custom)
#
'M12.Foundation:SideNav':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'TYPO3.Neos:ContentCollection': TRUE
    'M12.Foundation:AbstractNodeTitle': TRUE
    'M12.Foundation:AbstractSectionId': TRUE
  ui:
    label: 'Side Menu (custom)'
    icon: 'icon-reorder'
    group: 'navigation'
    position: 21
    inlineEditable: TRUE
  constraints:
    nodeTypes:
      'M12.Foundation:NavItem': TRUE
      '*': FALSE # No other children items allowed


#
# SubNav (live, automatically generated by Neos)
#
'M12.Foundation:SubNavLive':
  superTypes:
    'TYPO3.Neos.NodeTypes:Menu': TRUE
    'M12.Foundation:AbstractNavBehavior': TRUE
    'M12.Foundation:AbstractNodeTitle': TRUE
    'M12.Foundation:AbstractSectionId': TRUE
  ui:
    label: 'Sub Menu'
    icon: 'icon-ellipsis-horizontal'
    group: 'navigation'
    position: 30
  properties:
    title:
      type: string
      ui:
        label: 'Sub Menu title'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          position: 5


#
# SubNav custom
#
'M12.Foundation:SubNav':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'TYPO3.Neos:ContentCollection': TRUE
    'M12.Foundation:AbstractNodeTitle': TRUE
    'M12.Foundation:AbstractSectionId': TRUE
  ui:
    label: 'Sub Menu (custom)'
    icon: 'icon-ellipsis-horizontal'
    group: 'navigation'
    position: 31
    inlineEditable: TRUE
  constraints:
    nodeTypes:
      'M12.Foundation:NavItem': TRUE
      '*': FALSE # No other children items allowed
  properties:
    title:
      type: string
      ui:
        label: 'Sub Menu title'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          position: 5


#
# NavItem - can be put inside of "SideNav" or "SubNav" node types
#
'M12.Foundation:NavItem':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'M12.Foundation:AbstractNodeTitle': TRUE
    'M12.Foundation:AbstractTitleTooltip': TRUE
  ui:
    label: 'Menu Item'
    icon: 'icon-minus'
    group: 'navigation'
    inspector:
      groups:
        options:
          label: 'Menu Item options'
          position: 9
  properties:
    label:
      type: string
      defaultValue: 'Nav item'
      ui:
        label: 'Menu Item label'
        reloadIfChanged: TRUE
        inlineEditable: TRUE
        inspector:
          group: 'options'
    htmlHref:
      type: string
      ui:
        label: 'Link / URL'
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/LinkEditor'
          editorOptions:
            placeholder: 'Page name or URL...'
    classActive:
      type: boolean
      ui:
        label: 'Mark as active item'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    classDivider:
      type: boolean
      ui:
        label: 'This is a divider'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
