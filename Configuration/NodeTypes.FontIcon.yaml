#
# Mixin: Font Awesome icon
#
'M12.Foundation:AbstractFontIcon':
  abstract: TRUE
  ui:
    inspector:
      groups:
        fontIconOptions:
          label: 'FontAwesome.io icon'
          position: 90
          tab: view
  properties:
    faName:
      type: string
      ui:
        label: 'Icon name'
        reloadIfChanged: TRUE
        inspector:
          group: 'fontIconOptions'
          position: 10
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            dataSourceIdentifier: 'font-icon-list'
            allowEmpty: TRUE
            placeholder: 'Type to search...'
    faOptions:
      type: array
      ui:
        label: 'Icon options'
        reloadIfChanged: TRUE
        inspector:
          group: 'fontIconOptions'
          position: 20
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Icon options'
            values:
              # Icon size
              fa-lg:
                label: 'Size: large'
                group: 'Icon size'
              fa-2x:
                label: 'Size: x2'
                group: 'Icon size'
              fa-3x:
                label: 'Size: x3'
                group: 'Icon size'
              fa-4x:
                label: 'Size: x4'
                group: 'Icon size'
              fa-5x:
                label: 'Size: x5'
                group: 'Icon size'
              # Icon rotation:
              fa-rotate-90:
                label: 'Rotate 90 degree'
                group: 'Icon rotation'
              fa-rotate-180:
                label: 'Rotate 180 degree'
                group: 'Icon rotation'
              fa-rotate-270:
                label: 'Rotate 270 degree'
                group: 'Icon rotation'
              fa-flip-horizontal:
                label: 'Flip horizontal'
                group: 'Icon rotation'
              fa-flip-vertical:
                label: 'Flip vertical'
                group: 'Icon rotation'
              # Make it...
              fa-spin:
                label: 'a spinner'
                group: 'Make it...'
              fa-fw:
                label: 'have a fixed width'
                group: 'Make it...'
              right:
                label: 'right aligned'
                group: 'Make it...'
    faCustomCss:
      type: string
      ui:
        label: 'Icon inline CSS'
        reloadIfChanged: TRUE
        inspector:
          group: 'fontIconOptions'
          position: 30
          editorOptions:
            placeholder: 'e.g. padding-right: 5px;'


'M12.Foundation:FontIcon':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'M12.Foundation:AbstractFontIcon': TRUE
    'M12.Foundation:AbstractTitleTooltip': TRUE
  ui:
    label: 'Font Awesome icon'
    icon: 'icon-flag'
    inspector:
      groups:
        fontIconOptions:
          # Put this group at the very beginning for this content element
          # Also move it to the very 1st, default tab
          position: 10
          tab: default
        tooltip:
          tab: default
  properties:
    # faCustomCss is only used in AbstractFontIcon, which is used to render icon
    # inside another node type. Only then there's an extra field needed for
    # font icon styles only (as customCssCode is then applied for the actual element).
    faCustomCss:
      ui:
        inspector:
          group: 'hide-this-field'
