'M12.Foundation:Container':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'TYPO3.Neos:ContentCollection': TRUE
    'M12.Foundation:AbstractDevCustomTag': TRUE
    'M12.Foundation:AbstractNavSailingType': TRUE
    'M12.Foundation:AbstractNodeTitle': TRUE
    'M12.Foundation:AbstractTitleTooltip': TRUE
  ui:
    label: 'Container'
    help:
      message: |
        Container can contain content elements of any type inside it.
        
        Use it when you need to group content elements together, apply same styling to them (e.g. text align, specify shared behaviour on different screens etc.
    icon: 'icon-hdd'
    group: 'structure'
    inlineEditable: TRUE
