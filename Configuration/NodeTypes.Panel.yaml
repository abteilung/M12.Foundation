'M12.Foundation:Panel':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'TYPO3.Neos:ContentCollection': TRUE
    'M12.Foundation:AbstractDevCustomTag': TRUE
    'M12.Foundation:AbstractNavSailingType': TRUE
    'M12.Foundation:AbstractTitleTooltip': TRUE
    'M12.Foundation:AbstractRadiusStyle': TRUE
  ui:
    label: 'Panel'
    icon: 'icon-check-empty'
    inlineEditable: TRUE
    inspector:
      groups:
        options:
          label: 'Panel options'
          position: 9
  properties:
    classAppearance:
      type: string
      ui:
        label: 'Panel box appearance'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          position: 10
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            allowEmpty: TRUE
            values:
              callout:
                label: 'Callout'
    # Move M12.Foundation:AbstractRadiusStyle property to 'options' group 
    classRadiusAndRounded:
      ui:
        inspector:
          group: 'options'
