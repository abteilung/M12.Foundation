'TYPO3.Neos:Document':
  superTypes:
    'M12.Foundation:AbstractNavFragmentId': TRUE
  properties:
    title:
      ui:
        inspector:
          position: 10
    _name:
      ui:
        inspector:
          position: 20
    uriPathSegment:
      ui:
        inspector:
          position: 30
    fragmentId:
      ui:
        label: 'URL #fragment id'
        inspector:
          group: 'document'
          position: 40


'TYPO3.Neos.NodeTypes:Page':
  superTypes:
    'M12.Foundation:AbstractDevBase': TRUE
    'M12.Foundation:AbstractDevCustomLook': TRUE
  properties:
    # Custom JS code at the end of BODY
    customJsCode:
      type: string
      ui:
        reloadIfChanged: TRUE
        inspector:
          group: 'devCode'
          position: 30 # before 'customCssCode'
          editor: 'TYPO3.Neos/Inspector/Editors/CodeEditor'
          editorOptions:
            label: 'Custom JS code'
            highlightingMode: 'text/javascript'
    # Inherited from M12.Foundation:AbstractDevBase
    # Replace it with CssEditor
    customCssCode:
      ui:
        label: ''
        inspector:
          editor: 'TYPO3.Neos/Inspector/Editors/CodeEditor'
          editorOptions:
            label: 'Custom CSS styles'
            highlightingMode: 'text/css'
    # Inherited from M12.Foundation:AbstractDevBase
    customHtmlId:
      ui:
        label: 'Custom body ID'
    # Inherited from M12.Foundation:AbstractDevBase
    customCssClass:
      ui:
        label: 'Custom body class(es)'
    # Inherited from M12.Foundation:AbstractDevBase
    customLook:
      ui:
        label: 'Predefined body style'
    # Inherited from M12.Foundation:AbstractDevBase
    customUserAttributes:
      type: string
      ui:
        label: 'Custom body attributes (one per line)'
