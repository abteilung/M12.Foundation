#
# Mixin to define node title used as a node reference name
# Note: it is based on 'TYPO3.Neos:Node.label' definition
# which takes the 'title' property as a displayed node label.
#
'M12.Foundation:AbstractNodeTitle':
  abstract: TRUE
  properties:
    title:
      type: string
      ui:
        label: 'Node title/label (for reference)'
        inspector:
          group: 'type'
          position: 10

#
# Mixin with custom id / css class / inline css
#
'M12.Foundation:AbstractDevBase':
  abstract: TRUE
  ui:
    inspector:
      groups:
        dev:
          label: 'Advanced settings'
          position: 95
          tab: dev
        devCode:
          label: 'Custom code'
          position: 95
          tab: dev
  properties:
    customCssClass:
      type: string
      defaultValue: ''
      ui:
        label: 'Element custom CSS class(es)'
        reloadIfChanged: TRUE
        inspector:
          group: 'dev'
          position: 10
          editor: Content/Inspector/Editors/TextFieldEditor
          editorOptions:
            placeholder: 'None'
      validation:
        regularExpression:
          regularExpression: '/^[-a-z0-9_ ]+$/i'
    customHtmlId:
      type: string
      defaultValue: ''
      ui:
        label: 'Element custom HTML ID'
        reloadIfChanged: TRUE
        inspector:
          group: 'dev'
          position: 11
          editor: Content/Inspector/Editors/TextFieldEditor
          editorOptions:
            placeholder: 'None'
      validation:
        regularExpression:
          regularExpression: '/^[-a-z0-9_]+$/i'
    customCssCode:
      type: string
      defaultValue: ''
      ui:
        label: 'Element inline CSS'
        reloadIfChanged: TRUE
        inspector:
          group: 'devCode'
          position: 30
          editor: Content/Inspector/Editors/TextFieldEditor
          editorOptions:
            placeholder: 'e.g. margin-top: 3rem'
    customUserAttributes:
      type: string
      ui:
        label: 'Element extra attributes (one per line)'
        reloadIfChanged: TRUE
        inspector:
          group: 'devCode'
          position: 40
          editor: 'Content/Inspector/Editors/TextAreaEditor'
          editorOptions:
            placeholder: 'e.g. custom-data-attribute=value'

'M12.Foundation:AbstractRadiusRoundedStyle':
  abstract: TRUE
  properties:
    classRadiusAndRounded:
      type: string
      ui:
        label: 'Radius or rounded style'
        reloadIfChanged: TRUE
        inspector:
          group: 'utilityClasses'
          position: 50
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'No'
            allowEmpty: TRUE
            values:
