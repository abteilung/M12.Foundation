#
# Mixin:
# Navigation: #fragment, magellan support
#
'M12.Foundation:AbstractNavSailingType':
  superTypes:
    'M12.Foundation:AbstractNavFragmentId': TRUE
  abstract: TRUE
  properties:
    magellanSupport:
      type: boolean
      ui:
        label: 'Magellan Sticky Nav support'
        reloadIfChanged: TRUE
        inspector:
          group: 'sailingOptions'
          position: 9

#
# Mixin for document/content nodes with 'fragmentId' property
# which can be rendered as #fragmentId (document links)
# or anchor <a name"fragmentId"></a>
#
'M12.Foundation:AbstractNavFragmentId':
  abstract: TRUE
  ui:
    inspector:
      groups:
        sailingOptions:
          label: 'Sailing options'
          position: 96
          tab: meta
  properties:
    fragmentId:
      type: string
      defaultValue: ''
      ui:
        label: 'Fragment / section #name'
        reloadIfChanged: TRUE
        inspector:
          group: 'sailingOptions'
          position: 10
          editor: Content/Inspector/Editors/TextFieldEditor
          editorOptions:
            placeholder: 'None'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 32
        regularExpression:
          regularExpression: '/^[a-z0-9\-]+$/i'

#
# Mixin for nav content elements, to add support for fixed/sticky
#
'M12.Foundation:AbstractNavFixedSticky':
  abstract: TRUE
  ui:
    inspector:
      groups:
        menuPosition:
          label: 'Menu positioning'
          position: 31 # After Neos menu 'options' group
  properties:
    classNavFixed:
      type: boolean
      ui:
        label: 'Fixed'
        reloadIfChanged: TRUE
        inspector:
          group: 'menuPosition'
    classNavSticky:
      type: boolean
      ui:
        label: 'Sticky'
        reloadIfChanged: TRUE
        inspector:
          group: 'menuPosition'

#
# Mixin: tooltip
#
'M12.Foundation:AbstractTitleTooltip':
  abstract: TRUE
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    inspector:
      groups:
        tooltip:
          label: 'Tooltip'
          position: 91 # after AbstractFontIcon
          tab: view
  properties:
    htmlTitle:
      type: string
      defaultValue: ''
      ui:
        label: 'Tooltip text'
        reloadIfChanged: FALSE
        inspector:
          group: 'tooltip'
          position: 10
          editorOptions:
            placeholder: 'Empty'
    tooltip:
      type: boolean
      ui:
        label: "Render as an enhanced tooltip"
        inspector:
          group: 'tooltip'
          position: 20
    classTooltipPosition:
      type: string
      ui:
        label: 'Tooltip position'
        inspector:
          group: 'tooltip'
          position: 30
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default (Bottom)'
            allowEmpty: TRUE
            values:
              tip-top:
                label: 'Top'
              tip-bottom:
                label: 'Bottom'
              tip-left:
                label: 'Left'
              tip-right:
                label: 'Right'
    tooltipOptions:
      type: array
      ui:
        label: 'Tooltip options'
        inspector:
          group: 'tooltip'
          position: 40
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Tooltip options'
            values:
              'disable_for_touch:true':
                label: 'Disable for touch'
              'show_on:small':
                label: 'Show on small device only'
              'show_on:medium':
                label: 'Show on: medium device only'
              'show_on:large':
                label: 'Show on: large device only'
